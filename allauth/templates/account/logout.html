{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <h1 style="text-align: center">{% trans "Sign Out" %}</h1>
    <div class="loginContainer d-flex direction-column"
         style="margin-bottom: 14%; background-color: rgba(0, 0, 0, 0.8); text-align: center">
        <p>{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button style="margin-top: 20px" type="submit" class="button submitButton" id="signInButton">
                {% trans 'Sign out ' %}
            </button>
        </form>
    </div>

{% endblock %}
